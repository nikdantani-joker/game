<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			text-align: center;
		}
		
		#screen {
			width: 800px;
			height: 640px;
			position: relative;
			background: #ccccff;
			margin: 0 auto;
			vertical-align: bottom
		}
		
		#inner {
			position: absolute;
			left: 0px;
			top: 0px;
			width: 100%;
			height: 100%;
		}
		
		#testBall {
			background-color: blue;
			width: 20px;
			height: 20px;
			border-radius: 10px;
			margin-top: 100px;
		}
	</style>

	<body>
		<div id="screen">
			<div id="inner">
				<div id="testBall" style=""></div>
			</div>
		</div>

		<script type="text/javascript" src="js/tween.js"></script>
		<script type="text/javascript" src="js/animation.js"></script>
	</body>
	<script>
		document.getElementById('testBall').onclick = function() {
			var ball = this;
			var time = Math.random()*5000;
			var test = function() {
				time = Math.random()*5000;
				Math.animation(0, 800 - 20, function(value, isEnding) {
					if(history.pushState) {
						ball.style.transform = 'translateX(' + value + 'px)';
					} else {
						ball.style.left = value + 'px';
					}
					if(isEnding){
						setTimeout(test,time)
					}
				}, 'Bounce.easeInOut', 1000);
			}
			test();
		};
	</script>

</html>
